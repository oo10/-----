    <script type="text/javascript">
       function addOneOption1()
       {
           var xuexiao=document.getElementById("xuexiao");
           var xueyuan=document.getElementById("xueyuan");
           var xueyuanNum=xueyuan.options.length;
           while(xueyuanNum!=0)
           {
               xueyuan.options.remove(xueyuanNum);
               xueyuanNum--;
           }
           if(xuexiao.value=='hnist')
           {
               xueyuan.options[xueyuan.length] = new Option("计算机学院", "jsjxy");
               xueyuan.options[xueyuan.length] = new Option("机械学院", "机械学院");
               xueyuan.options[xueyuan.length] = new Option("物电学院", "物电学院");
           }
       }
	   
	   function addOneOption2()
       {
           var xueyuan=document.getElementById("xueyuan");
		   var zhuanye=document.getElementById("zhuanye");
		   var zhuanyeNum=zhuanye.options.length;
		   while(zhuanyeNum!=0)
           {
               zhuanye.options.remove(zhuanyeNum);
               zhuanyeNum--;
           }
		   if(xueyuan.value=='jsjxy')
           {
               zhuanye.options[zhuanye.length] = new Option("软件工程", "计算机学院");
               zhuanye.options[zhuanye.length] = new Option("网络工程", "机械学院");
               zhuanye.options[zhuanye.length] = new Option("计算机科学与技术", "物电学院");
           }
       }
   </script>
